<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>文件上传</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div class="demo">
		<form id="uploadForm" action="http://image.baai.com/upload!uploadimage.action" method="post" enctype="multipart/form-data">
	        <div class="upload_box">	           
	            <input id="fileImage" type="file" size="30" name="filedata[]" multiple />    
	            <div id="preview" class="upload_preview"></div>
	            <button type="button" id="fileSubmit" class="upload_submit_btn">确认上传图片</button>	        
	            <div id="uploadInf" class="upload_inf"></div>
	        </div>
	    </form>
	</div>
</body>
</html>
